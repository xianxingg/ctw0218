<!DOCTYPE html>
<html lang="en" class="">
<!-- overflow-hidden  ||  iziModal-isOverflow-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>iziModal.js</title>
  <link rel="stylesheet" href="iziModal.css">
  <script src="modernizr.js"></script>
</head>

<body>
  <main>
    <section class="cd-section" id="Welcome">
      <div class="highlight bg">
        <div class="core">
          <ul class="buttons">
            <li><a href="" class="trigger-default">Default</a></li>
            <li><a href="" class="trigger-iframe">Iframe</a></li>
            <li><a href="" class="trigger-custom">Custom</a></li>
            <li><a href="" class="trigger-alert">Alert like</a></li>
            <li><a href="" class="trigger-alert2">Alert like II</a></li>
            <li><a href="" class="trigger-large">Large Content</a></li>
            <li class="lava"></li>
          </ul>
        </div>
        <div class="modal"></div>
      </div>
    </section>

    <div id="modal-1" data-iziModal-group="grupo1">
      <button class="btn" data-izimodal-prev>Prev Modal</button>
      <button class="btn" data-izimodal-next>Next Modal</button>
      <canvas id="the-canvas-1" style="border:1px  solid black"></canvas>
    </div>

    <div id="modal-2" data-iziModal-group="grupo1">
      <button class="btn" data-izimodal-prev>Prev Modal</button>
      <button class="btn" data-izimodal-next>Next Modal</button>
      <canvas id="the-canvas-2" style="border:1px  solid black"></canvas>
    </div>

    <!-- Main Scripts -->
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="iziModal.js" type="text/javascript"></script>
    <!--<script src="demo.js" type="text/javascript"></script>-->
    <script>
    
      $("#modal-1").iziModal({
        title: "Welcome to the iziModalWelcome to the iziModalWelcome to the iziModalWelcome to the iziModalWelcome to the iziModal",
        // subtitle: "Simple, complete and lightweight modal plugin with jquery.",
        icon: 'icon-chat',
        // overlayColor: 'rgba(255, 255, 255, 0.4)',
        // headerColor: '#334c7b',
        iconColor: 'white',
        // fullscreen: true,
        width: 970,
        padding: 20,
        // rtl: true,
        bodyOverflow: true,
        // closeButton: false,
        top: 50,
        bottom: 50,
        loop: true,
        onClosed: function(modal){
            console.info(modal)
            //modal.destroy();
        },
        onOpening: function(modal){
            modal.startLoading();
        },
        onOpened: function(modal){
            modal.stopLoading();
        }
      });

      $("#modal-2").iziModal({
        title: '第二页',
        width: 970,
        padding: 20,
        bodyOverflow: true,
        top: 50,
        bottom: 50,
      });

      $(document).on('click', '.trigger-large', function (event) {
          event.preventDefault();
          $('#modal-1').iziModal('open');
      });
    </script>


    <script src="pdf.js"></script>
    <script>
      var url = 'compressed.tracemonkey-pldi-09.pdf';
      PDFJS.workerSrc = './pdf.worker.js';
      PDFJS.getDocument(url).then(function getPdfHelloWorld(pdf) {
        pdf.getPage(1).then(function getPageHelloWorld(page) {
          var scale = 1.5;
          var viewport = page.getViewport(scale);
          var canvas = document.getElementById('the-canvas-1');
          var context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          var renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });

        pdf.getPage(2).then(function getPageHelloWorld(page) {
          var scale = 1.5;
          var viewport = page.getViewport(scale);
          var canvas = document.getElementById('the-canvas-2');
          var context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          var renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    </script>

</body>

</html>
